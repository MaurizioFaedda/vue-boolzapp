<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>

        <div class="wrapper">
            <div class="color-top">
            </div>
            <div class="container">
                <div class="app-box">
                    <div class="contacts-box">
                        <div class="nav-contacts">
                            <div class="nav left">
                                <div class="avatar-box">
                                    <img src="avatars_imgs/avatar_user.png" alt="">
                                </div>
                                <div class="icon-box">
                                    <i class="fas fa-circle-notch"></i>
                                    <i class="fas fa-comment-alt"></i>
                                    <i class="fas fa-ellipsis-v"></i>
                                </div>
                            </div>
                            <div class="notify">
                                <div class="notify-fas">
                                    <i class="fas fa-bell-slash"></i>
                                </div>

                                <div class="notify-text">
                                    <h4>Ricevi notifiche di nuovi messaggi</h4>
                                    <p>Attiva notifiche desktop</p>
                                </div>

                            </div>
                            <div class="all-chats">
                                <div class="search-chat">

                                    <i class="fas fa-search"></i>

                                    <input type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">

                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="chat-box">
                        <div class="nav-chat">
                            <div class="nav">
                                <div class="nav-chat-left">
                                    <div class="avatar-box">
                                        <img src="avatars_imgs/avatar_1.png" alt="">
                                    </div>
                                    <div class="name">
                                        <h3>Mauro</h3>
                                        <p>Ultimo accesso oggi alle 15.40</p>
                                    </div>
                                </div>

                                <div class="icon-box right">
                                    <i class="fas fa-search"></i>
                                    <i class="fas fa-paperclip"></i>
                                    <i class="fas fa-ellipsis-v"></i>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>


        </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
